services:
  server:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    container_name: sentiment_analyser
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    image: sentiment_analyser
    restart: on-failure:3
    init: true
    ports:
      - 8000:8000
    environment:
      - HF_HOME=/code/.cache
